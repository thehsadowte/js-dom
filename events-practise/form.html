<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Add TO-DO</h3>
      <form action="">
        <input class="input" type="text" autocomplete="off" name="todoInput" />
        <button disabled class="btn" type="submit">Add Todo</button>
        <label for="confirm"
          >Confirm<input type="checkbox" name="confirm"
        /></label>
      </form>
      <h3>TO-DO List</h3>
      <ol class="todo-list"></ol>
    </div>
    <script src="./form.js" type="module"></script>
  </body>
</html>
